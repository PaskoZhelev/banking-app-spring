<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="fragments/header :: header"></head>

    <body>
    <nav th:replace="fragments/navigation-after-log :: nav-after-log"></nav>


    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">United Bank of Programming</h1>
          <p class="lead">Manage you cards, balances and transactions easily!</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 text-center">
        <div class="panel panel-default">
          <div class="panel-heading"><h3 class="panel-title"><strong>Cards</strong></h3></div>
          <div class="panel-body">
            <tbody>
            <span th:if="${#lists.isEmpty(currentUserCards)}" >You have no cards</span>
            <tr th:each="card: ${currentUserCards}">
              <td th:text="${card.id}" />
              <td th:text="${card.cardBalance}" />
              <td th:text="${card.currency}" />
            </tr>
            </tbody>
          </div>
        </div>
      </div>
      </div>
    </div>



    <!-- Bootstrap core JavaScript -->
    <span th:replace="fragments/footer :: footer"></span>

  </body>

</html>
